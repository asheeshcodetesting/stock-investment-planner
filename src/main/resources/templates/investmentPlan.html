<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Investment Planner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2c3e50; }
        form { margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
<h2>Personalized Investment Plan</h2>

<form method="get" action="/investment-plan">
    <label>Age:</label>
    <input type="number" name="age" value="35" min="18" max="100" required />

    <label>Risk Level:</label>
    <select name="risk">
        <option value="">Any</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>

    <label>Portfolio Type:</label>
    <select name="portfolioType">
        <option value="">Any</option>
        <option value="Growth">Growth</option>
        <option value="Balanced">Balanced</option>
        <option value="Dividend">Dividend</option>
    </select>

    <label>Total Monthly Investment:</label>
    <input type="number" name="amount" value="50000" min="1000" required />

    <button type="submit">Get Plan</button>
</form>

<h3>Investment Plan for Age <span th:text="${age}"></span>, Monthly <span th:text="${amount}"></span></h3>

<table>
    <thead>
    <tr>
        <th>Stock</th>
        <th>Sector</th>
        <th>Monthly Allocation Rs</th>
        <th>Dividend Yield (%)</th>
        <th>Annual Dividend </th>
        <th>Risk</th>
        <th>Portfolio Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plan : ${plans}">
        <td th:text="${plan.stockName}"></td>
        <td th:text="${plan.sector}"></td>
        <td>Rs<span th:text="${plan.monthlyAmount}"></span></td>
        <td th:text="${plan.dividendYield}"></td>
        <td>Rs<span th:text="${plan.annualDividend}"></span></td>
        <td th:text="${plan.riskLevel}"></td>
        <td th:text="${plan.portfolioType}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
